{% extends 'base.html'%}
{% load static %}
{% block content %}
    <section id="boletin">
        <div class="contenedor">
            <h1>Registro</h1>
        </div>
    </section>

    <div class="separadores">
        <p> Regístrate para tener una mejor experiencia en nuestra página </p>
    </div>

    <section id="principal">
        <div class="contenedor">

            <div class="col-12">
                <form action="{% url 'registro' %}" method="POST">
                    {% csrf_token %}
                    <div class="row g-3">
                        <div class="col-12">
                            <label for="nombres" class="form-label">Nombres</label>
                            <input type="text" class="form-control" name="first_name" id="nombres" placeholder="" value="" required="">
                        </div>
                        <div class="col-12">
                            <label for="nombres" class="form-label">Apellidos</label>
                            <input type="text" class="form-control" name="last_name" id="nombres" placeholder="" value="" required="">
                        </div>
                        <div class="col-12">
                            <label for="nombres" class="form-label">Nombre de usuario</label>
                            <input type="text" class="form-control" name="username" id="nombres" placeholder="" value="" required="">
                        </div>
                        <div class="col-12">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" name="correo" id="email" placeholder="correo@ejemplo.com">
                        </div>
            
                        <div class="col-12">
                            <label for="password" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" name="password" id="password" placeholder="">
                        </div>
            
                        <div class="col-12">
                            <label for="confirmPassword" class="form-label">Confirmar Contraseña</label>
                            <input type="password" class="form-control" name="confirmPassword" id="confirmPassword" placeholder="">
            
                        </div>
            
                        <div class="col-12">
                            <label for="tipoUsuario" class="form-label">Tipo de Usuario</label>
                            <select class="form-control" name="rol" id="tipoUsuario">
                                <option value="admin">Administrador</option>
                                <option value="gerente" selected>Soporte</option>
                                <option value="asistente">Cliente</option>
                            </select>
                        </div>
                    </div>
                    <hr class="my-4">
                    <button class="w-100 btn boton1 btn-lg" type="submit">Guardar datos</button>
                </form>
            </div>
            
        </div>
    </section>
{% endblock %}
